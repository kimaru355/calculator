<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="icon" href="./images/calculator_icon.gif" />
  </head>
  <body>
    <div id="root" class="relative min-h-screen bg-purple-200">
      <header class="flex items-center justify-center bg-teal-300 p-4">
        <h1 class="text-2xl font-bold text-blue-800">Calculator</h1>
      </header>
      <div class="flex flex-col flex-wrap justify-center p-6 px-16 gap-4">
        <div id="7" class="bg-white h-16 w-full flex relative">
          <div id="input" class="absolute top-0 left-0 text-lg"></div>
          <div
            id="output"
            class="absolute bottom-0 right-0 text-xl font-bold"
          ></div>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            7
          </button>
          <button
            id="8"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            8
          </button>
          <button
            id="9"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            9
          </button>
          <button
            id="/"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            /
          </button>
          <button
            id="*"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            *
          </button>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button
            id="4"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            4
          </button>
          <button
            id="5"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            5
          </button>
          <button
            id="6"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            6
          </button>
          <button
            id="*"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            *
          </button>
          <button
            id="%"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            %
          </button>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button
            id="1"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            1
          </button>
          <button
            id="2"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            2
          </button>
          <button
            id="3"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            3
          </button>
          <button
            id="+"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            +
          </button>
          <button
            id="-"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            -
          </button>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button
            id="0"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            0
          </button>
          <button
            id="*"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            *
          </button>
          <button
            id="."
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            .
          </button>
          <button
            id="C"
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            C
          </button>
          <button
            id="="
            class="font-bold text-8xl p-2 px-6 rounded-md bg-slate-700 hover:bg-yellow-200"
          >
            =
          </button>
        </div>
      </div>
      <footer
        class="flex items-center justify-center bg-teal-300 p-4 w-full absolute bottom-0 left-0"
      >
        <p class="text-gray-800 text-lg">
          Copyrights &copy; Emmanuel Kimaru 2023
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
